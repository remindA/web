<p>
	时间不过一场游梦，
从开始，到结束，
我们经历的种种，总有一天会伴着风，
吹进幽暗的岁月里，
吹进柔软的浮光中，
吹进温暖的胸膛里，
吹进彼此的记忆中，
吹痛眼睛，吹痛心脏，
我害怕这风有一天会停下，
那个时候我们依然孤独，
如果连自己都离自己而去，
这场孤独该有多么叫人难以忘记，
你未曾读懂这风，因为你始终醉梦。
